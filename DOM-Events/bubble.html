<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring event buble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Necessitatibus, aperiam!</li>
            <li id="item-3">Quos, tenetur?</li>
            <li id="item-4">Sapiente, doloribus?</li>
            <li id="item-5">Tenetur, quia?</li>
            <li id="item-6">Debitis, voluptate.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2')
            event.stopPropagation();
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section')
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body')
        })
    </script>
</body>
</html>
