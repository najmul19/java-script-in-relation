<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <!-- <div class="stat-title">Total Page Views</div> -->
                            <div id="ballance" class="stat-value">89400</div>
                            <div class="stat-desc">Available ballance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action btn -->

                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                        
                    </div>
                    <div class="divider"></div>
                    <!-- add money form  start-->
                    <div id="add-money-form"  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="fieldset-label">Ammount</label> <br>
                                <input id="add-ammount" type="text" class="input input-bordered" placeholder="Ammount"
                                    required /> <br>
                                <label class="fieldset-label">Pin</label> <br>
                                <input id="pin-number" type="password" class="input input-bordered" placeholder="Your Pin"
                                    autocomplete="off" required />
                                
                                <button id="bnt-add-money" class="btn btn-neutral mt-4">Add Money</button>
                            </fieldset>
                        </div>
                    </div>
                     <!-- add money end -->

                     <!-- cash out start -->

                     <div  id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="fieldset-label">Ammount</label> <br>
                                <input id="cash-out-ammount" type="text" class="input input-bordered" placeholder="Cash Out Ammount"
                                    required /> <br>
                                <label class="fieldset-label">Pin</label> <br>
                                <input id="cash-out-pin" type="password" class="input input-bordered" placeholder="Pin Number"
                                    autocomplete="off" required /> <br>
                                
                                <button id="bnt-cash-out" class="btn btn-neutral mt-4">Cash Out</button>
                            </fieldset>
                        </div>
                    </div>

                     <!-- cash out end -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cash_out.js"></script>
    <script src="js/features.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
