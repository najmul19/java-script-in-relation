<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <!-- login section -->
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col">

                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Phone Number</label>
                                        <input id="phone-number" type="text" class="input input-bordered" placeholder="Your Phone Number"
                                            required />
                                        <label class="fieldset-label">Pin</label>
                                        <input id="pin-number" type="password" class="input input-bordered" placeholder="Your Pin"
                                            autocomplete="off" required />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
